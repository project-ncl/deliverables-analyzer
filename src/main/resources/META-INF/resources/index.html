<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Deliverables Analyzer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/css/patternfly.min.css"
      integrity="sha384-4zLWPetole9qKXk9bJjmPMhcOQT5bmP34swgXhCnpTITjAYtFx9Op/QkhUSmxSGI" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/css/patternfly-additions.min.css"
      integrity="sha384-b+Z99jHmjt1CR2S8dS4TnHamqEjWocD+Fa5hkWWwvc6n6WgWvHAtqs+Tny95jiwb" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
      crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"
      integrity="sha384-OusN40V9uheElYuYMeJERIpNypVvwCGSiOprm6DoDmmHahLxtqbzSigc54Y/zCkI"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/js/patternfly.min.js"
      integrity="sha384-3eAK2Q6H2vfFZqS7Wx3RCTBf4rj/1Dfs6OlP0iDq5wkkZyoMas2r2WZpuKp53aVQ"
      crossorigin="anonymous"></script>
    <style type="text/css">
      .c1 {
        padding-left: 3em;
        padding-right: 3em;
      }

      .c2 {
        height: 32px;
      }

      .c3 {
        width: 0%;
      }

    </style>
    <script type="text/javascript">
      $(function() {
        const version = $('#version');

        $.get('/api/version', function(data) {
          version.html(data);
        }).fail(function() {
          version.html('Unknown version');
        });

        // XXX
        var table = null;
        const builds = $('#builds');

        const input = $('#url');
        const submitButton = $('#submitButton');
        const errorAlert = $('#errorAlert');
        const urlAlert = $('#urlAlert');
        const form = $('#analyzeForm');
        const progress = $('#progress');

        form.submit(function(event) {
          event.preventDefault();

          urlAlert.html('').hide();
          errorAlert.html('').hide();

          if (table != null) {
            builds.hide();
            table.destroy();
            table = null;
          }

          const url = input.val();

          if (url == null || url.trim().length == 0) {
            urlAlert.html('URL cannot be empty').show().alert();

            return;
          }

          let u;

          try {
            u = new URL(url);
          } catch (error) {
            urlAlert.html('Invalid URL: ' + url + ': ' + error).show().alert();

            return;
          }

          const protocol = u.protocol;

          if (protocol != 'http:' && protocol != 'https:') {
            urlAlert.html('Invalid URL protocol: ' + protocol).show().alert();

            return;
          }

          const progressbar = $('#progressbar');

          progressbar.css('width', '0%').attr('aria-valuenow', 0);

          const config = $('#config')

          input.attr('disabled', true);
          submitButton.attr('disabled', true).text('Analyzing...');

          const args = { url: u.toString() };

          if (config != null && config.val().length > 0) {
            args.config = config.val();
          }

          $.post('/api/analyze', args, function(data, textStatus, jqXHR) {
            const location = jqXHR.getResponseHeader('Location');

            if (location == null) {
              errorAlert.html('Fatal error getting Location').show().alert();
              submitButton.attr('disabled', false).text('Analyze');
              input.attr('disabled', false);
              return;
            }

            const id = location.split('/').pop();
            const max = 290000;
            const timeout = 1000;
            const interval = 3000;
            var t = 0;
            var intervalID;

            setTimeout(function() {
              intervalID = setInterval(function() {
                $.getJSON('/api/analyze/statuses/' + id, function(data) {
                  t += interval;

                  const percent = data.percent;
                  progressbar.css('width', percent + '%').attr('aria-valuenow', percent);
                  progressbar.html(percent + '%');

                  if (percent === 100 || t >= max) {
                    clearInterval(intervalID);
                  }
                }).fail(function() {
                  clearInterval(intervalID);
                });
              }, interval);
            }, timeout);

            $.getJSON(location).done(function(data) {
              $.getJSON('/api/analyze/configs/' + id, function(config) {
                clearInterval(intervalID);

                handle(config, data);

                if (table != null) {
                  table.draw();
                  builds.show();
                }

                input.attr('disabled', false);
                submitButton.attr('disabled', false).text('Analyze');
              }).fail(function() {
                errorAlert.html('Fatal error getting configuration').show().alert();
                submitButton.attr('disabled', false).text('Analyze');
                input.attr('disabled', false);
              });
            }).fail(function(jqXHR, textStatus, errorThrown) {
              handle_error(jqXHR, textStatus, errorThrown);
            });
          }).fail(function(jqXHR, textStatus, errorThrown) {
            handle_error(jqXHR, textStatus, errorThrown);
          });
        });

        function handle_error(jqXHR, textStatus, errorThrown) {
          const responseText = jqXHR.responseText;
          const errorMessage = JSON.parse(responseText);
          let msg = 'Error ' + errorMessage.code + ': ' + errorMessage.reason + '<br \/>' + errorMessage.message +
            '<br \/>';

          if (errorMessage.stack_trace != null) {
            msg += errorMessage.stack_trace.toString().replace(/,/g, '<br \/>');
          }

          if (errorMessage.cause_stack_trace != null) {
            msg += '<br \/>Caused by:<br \/>' +
              errorMessage.cause_stack_trace.toString().replace(/,/g, '<br \/>');
          }

          errorAlert.html(msg).show().alert();
          input.attr('disabled', false);
          submitButton.attr('disabled', false).text('Analyze');
        }

        function handle(config, data) {
          if (!data.hasOwnProperty('builds')) {
            errorAlert.html('Found zero builds').show().alert();

            return;
          }

          table = builds.DataTable({
            data: data.builds,
            columns: [
              { data: 'identifier' },
              {
                data: 'koji_id', defaultContent: '',
                render: function(data, type) {
                  if (data == null) {
                    return '';
                  }

                  if (type === 'display') {
                    return '<a href="' + config.koji_web_url + '/buildinfo?buildID=' + data + '">' + data + '<\/a>';
                  }

                  return data;
                }
              },
              {
                data: 'pnc_id', defaultContent: '',
                render: function(data, type) {
                  if (data == null) {
                    return '';
                  }

                  if (type === 'display') {
                    return '<a href="' + config.pnc_url + '/pnc-web/#/builds/' + data + '">' + data + '<\/a>';
                  }

                  return data;
                }
              },
              { data: 'built_from_source' },
              { data: 'source', defaultContent: '' },
              { data: 'build_system_type' },
              {
                data: 'artifacts',
                render: function(data, type) {
                  if (type === 'display') {
                    let text = '<ul>';

                    for (i = 0; i < data.length; i++) {
                      a = data[i];
                      text += '<li>';
                      if (a.koji_id != null) {
                        text += '<a href="' + config.koji_web_url + '/archiveinfo?archiveID=' + a.koji_id + '">' + a.identifier + '<\/a>';
                      } else if (a.pnc_id != null) {
                        text += '<a href="' + config.pnc_url + '/pnc-web/#/artifacts/' + a.pnc_id + '">' + a.identifier + '<\/a>';
                      }

                      text += '<\/li>';
                    }

                    text += '<\/ul>';

                    return text;
                  }

                  return data;
                }
              }
            ]
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="container-fluid c1">
      <div class="page-header">
        <h1>Deliverables Analyzer ${project.version}</h1>
        <h4 id="version"></h4>
      </div>
      <div class="container-fluid form-container">
        <form id="analyzeForm" class="form-horizontal">
          <div class="form-group">
            <label for="url">URL</label><input id="url" class="form-control input-lg" type="text" />
            <label for="config">Config</label><textarea id="config" class="form-control textarea-lg"
              rows="24"></textarea>
            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Analyze</button>
            <div class="progress c2">
              <div id="progressbar" class="progress-bar c3" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
              </div>
            </div>
            <div id="urlAlert" class="alert alert-danger collapse">
            </div>
          </div>
        </form>
      </div>
      <div class="table-responsive">
        <table id="builds" class="table table-striped table-bordered table-hover table-condensed collapse">
          <caption>Builds</caption>
          <thead>
            <tr>
              <th id="identifier" scope="col">Identifier</th>
              <th id="koji_id" scope="col">Koji ID</th>
              <th id="pnc_id" scope="col">PNC ID</th>
              <th id="built_from_source" scope="col">Built from Source</th>
              <th id="source" scope="col">Source</th>
              <th id="build_system" scope="col">Build System</th>
              <th id="artifacts" scope="col">Artifacts</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="errorAlert" class="alert alert-danger collapse">
      </div>
    </div>
  </body>
</html>
